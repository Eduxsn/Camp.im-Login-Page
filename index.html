<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Camp.in</title>
</head>
<body>
    <div class="leftSide">
        <!-- <img class="logo" src="./Assets/logo.svg" alt=""> -->
        <div class="container">
            <div class="title">
                <img src="./Assets/log-in.svg" alt="Login Icon">
                <h1>Faça seu login</h1>
            </div>
            <div class="formSpan">
                <span>Entre com suas informações de cadastro.</span>
            </div>
            <form action="">
                <div class="formCamp">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="formCamp">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" placeholder="Digite sua senha">
                </div>
                <div class="check_lostPassword">
                    <div class="remember">
                        <input type="checkbox" name="remeber" id="remember">
                        <label for="remember" >Lembre-me</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button>
                    ENTRAR
                </button>
            </form>
            <div class="register">
                <span>Não tem uma conta? <a href="#">Registre-se</a></span>
            </div>
        </div>
    </div>
    
    <div class="rightSide">
    
    </div>
</body>
</html>
